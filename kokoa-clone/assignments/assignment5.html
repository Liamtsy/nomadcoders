<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

					<div class="musiclist__text">

					</div>
				</li>
				<li class="musicinfo">

						<img src="albumcover1.png" />
					</div>
					<div class="musiclist__text">
						<p class="musiclist__text__title">As It Was</p>
