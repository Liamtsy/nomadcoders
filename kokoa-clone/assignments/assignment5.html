<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="css/assignment5.css" />
		<title>Assignment5</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<i class="fa-solid fa-x"></i>
				<h1>Harry Styles Playlist</h1>
			</header>
			<main>
				<section class="main-song">
					<div class="main-song__cover">
						<img src="albumcover1.png" />
					</div>
					<div class="main-song__data">
						<p class="main-song__title">Keep Driving</p>
						<p class="main-song__artist">by Harry Styles</p>
					</div>
				</section>
				<section class="btns">
					<span class="btns__btn btns__btn--big">
						<i class="fa fa-light fa-play"></i>
						<span>Play</span>
					</span>
					<span class="btns__btn">
						<i class="fa fa-light fa-heart"></i>
					</span>
					<span class="btns__btn">
						<i class="fa-solid fa-plus"></i>
					</span>
				</section>
				<ul class="song-list">
					<li class="song-list__song">
						<div class="song-list__cover">
							<img src="albumcover1.png" />
						</div>
						<div class="song-list__data">
							<h5>Late Night Talking</h5>
							<h6>by Harry Styles</h6>
						</div>
					</li>
					<li class="song-list__song">
						<div class="song-list__cover">
							<img src="albumcover2.jpg" />
						</div>
						<div class="song-list__data">
							<h5>Falling</h5>
							<h6>by Harry Styles</h6>
						</div>
					</li>
					<li class="song-list__song">
						<div class="song-list__cover">
							<img src="albumcover2.jpg" />
						</div>
						<div class="song-list__data">
							<h5>Lights Up</h5>
							<h6>by Harry Styles</h6>
						</div>
					</li>
					<li class="song-list__song">
						<div class="song-list__cover">
							<img src="albumcover1.png" />
						</div>
						<div class="song-list__data">
							<h5>Keep Driving</h5>
							<h6>by Harry Styles</h6>
						</div>
					</li>
				</ul>
			</main>
		</div>
	</body>
	<script

	></script>
