<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="img/cat.png" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta name="description" content="Cocotalk by Liam" />
		<meta property="og:image" content="img/cat.png" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="" />
		<meta
			property="og:description"
			content="Let's have a chit-chat with our lovely Coco! He is waiting for us."
		/>
		<meta property="og:title" content="Cocotalk" />
		<meta property="og:site_name" content="Cocotalk" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<title>Cocotalk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>LG U+</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>00:13</span>
			</div>
			<div class="status-bar__column">
				<span>60%</span>
				<i class="fa-solid fa-battery-half fa-lg"></i>
				<i class="fa-solid fa-bolt fa-sm"></i>
			</div>
		</div>
		<header class="welcome-header">
			<h1 class="welcome-header__title">Welcome to Cocotalk</h1>
			<p class="welcome-header__text">
				If you have a Coco's master, log in with your email or phone
				number.
			</p>
		</header>
		<form action="friends.html" method="get" id="login-form">
			<input type="text" placeholder="Email or phone number" />
			<input type="password" placeholder="Password" />
			<input type="submit" value="Log In" />
			<input type="submit" value="Sign Up" />
			<a href="#">Find Coco Account or Password</a>
		</form>
		<div id="no-mobile">
			<span
				>Your screen is too big. Plaese reduce the screen size.</span
			>
		</div>
		<script
			src="https://kit.fontawesome.com/0b6b1466e3.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
